notifications:
    email: false

language: c

before_script:
    - sudo add-apt-repository -y ppa:team-gcc-arm-embedded/ppa
    - sudo apt-get update -qq
    - sudo apt-get install -y gcc-arm-embedded
    - arm-none-eabi-gcc --version

script: ./build.sh

deploy:
    skip_cleanup: true
    file_glob: true
    file: "out/*.bin"
    api_key: "${GITHUB_KEY}"
    provider: releases
    overwrite: true
    on:
        tags: true

dist: trusty
sudo: required
